<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de TaTeTi</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <div class="contenedor">
    <div class="lado lado-form">
      <h1>Bienvenido al Juego de TaTeTi</h1>
      <form id="formulario">
        <div class="campo">
          <label for="nombre">Nombre del jugador X:</label>
          <input type="text" id="nombre" required>
        </div>
        <div class="campo-radio">
          <label>Modo de juego:</label>
          <div class="radio-group">
            <label><input type="radio" name="modo" value="pvp" checked> PvP</label>
            <label><input type="radio" name="modo" value="pvc"> PvC</label>
          </div>
        </div>
        <button type="submit" class="btn">Comenzar</button>
      </form>
    </div>

    <div class="lado" id="area-juego" style="display: none;">
      <h2 id="turno">Turno de X</h2>
      <div class="tablero" id="tablero">
        <!-- Celdas generadas con JS -->
      </div>
      <button class="btn" id="boton-reiniciar">Reiniciar</button>
      <button class="btn" id="boton-menu">Volver al men√∫</button>
      <button class="btn" id="boton-pc-inicia">Dejar que la PC inicie</button>
      <div id="resultado" class="msg-exito"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
