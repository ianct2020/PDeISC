<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de TaTeTi - Mis Juegos</title>
    <link rel="stylesheet" href="css4.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-logo">Mis Juegos</div>
        <button class="nav-toggle" aria-label="Abrir menú de navegación">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <ul class="nav-links">
            <li><a href="index1.html">Inicio</a></li>
            <li><a href="index2.html">Simón Dice</a></li>
            <li><a href="index3.html">PPT Hacker</a></li>
            <li><a href="index4.html" class="active-link">TaTeTi</a></li>
            <li class="nav-user-greeting-item"><span id="saludoUsuarioNav"></span></li>
            <li class="nav-user-logout-item"><button id="logoutBtn" class="logout-button hidden" onclick="ejecutarLogout()">Cambiar Usuario</button></li>
        </ul>
    </nav>

    <div class="page-content-tateti">
        <div class="contenedor-tateti">
            <div class="lado-tateti lado-form-tateti" id="setupJuegoTateti">
                <h1>Bienvenido al TaTeTi, <span id="nombreJugadorPrincipalTateti"></span>!</h1>
                <form id="formularioTateti">
                    <div class="campo-form-tateti">
                        <label>Modo de juego:</label>
                        <div class="radio-group-tateti">
                            <label><input type="radio" name="modoTateti" value="pvp" checked> PvP (vs Humano)</label>
                            <label><input type="radio" name="modoTateti" value="pvc"> PvC (vs Computadora)</label>
                        </div>
                    </div>
                    <div id="campoNombreJugadorOTateti" class="campo-form-tateti hidden">
                        <label for="nombreJugadorOTatetiInput">Nombre del Jugador O:</label>
                        <input type="text" id="nombreJugadorOTatetiInput" placeholder="Nombre Jugador O">
                    </div>
                    <button type="submit" class="btn-tateti btn-principal-tateti">Comenzar Juego</button>
                </form>
            </div>

            <div class="lado-tateti area-juego-container" id="area-juego-tateti" style="display: none;">
                <h2 id="turnoTateti">Turno de X</h2>
                <div class="tablero-tateti" id="tableroTateti">
                </div>
                <div class="controles-juego-tateti">
                    <button class="btn-tateti btn-secundario-tateti" id="boton-reiniciar-tateti">Reiniciar Partida</button>
                    <button class="btn-tateti btn-secundario-tateti" id="boton-menu-tateti-juego">Volver al Setup</button>
                    <button class="btn-tateti btn-terciario-tateti hidden" id="boton-pc-inicia-tateti">Dejar que PC inicie</button>
                </div>
                <div id="resultadoTateti" class="msg-resultado-tateti"></div>
            </div>
        </div>
    </div>

    <script src="script1.js"></script>
    <script src="script4.js"></script>
</body>
</html>
