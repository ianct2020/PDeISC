  <div class="page-content-tateti">

        <form id="formularioTateti">
          <div class="campo-radio-tateti">

          </div>
          <div id="campoNombreJugadorOTateti" class="campo-tateti hidden">

            <input type="text" id="nombreJugadorOTatetiInput" placeholder="Nombre Jugador O">
          </div>
          <button type="submit" class="btn-tateti">Comenzar Juego</button>
        </form>
      </div>

      <div class="lado-tateti" id="area-juego-tateti" style="display: none;">
        <h2 id="turnoTateti">Turno de X</h2>
        <div class="tablero-tateti" id="tableroTateti">
          </div>
