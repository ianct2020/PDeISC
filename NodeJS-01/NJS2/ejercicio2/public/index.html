<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Eventos DHTML - Botón único</title>
  

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
    }

    button {
      margin: 8px;
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background-color: #2507d3;
      color: #f5f3f3;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 10px #03ccb1;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #03ccb1, 0 0 30px #03ccb1;
    }

    #contenedor {
      margin-top: 30px;
    }

    #imagen {
      display: none;
      margin-top: 20px;
      max-width: 300px;
    }
  </style>
</head>
<body>

    <div style="
    margin: 30px auto;
    padding: 20px;
    border-radius: 15px;
    background-color: #2507d3;
    box-shadow: 0 0 20px #03ccb1, 0 0 30px #03ccb1;
    color: white;
    width: 80%;
    max-width: 600px;
    text-align: center;
    transition: all 0.3s ease-in-out;
  ">
    <h1>Eventos DHTML con un solo Botón</h1>
    Click en el boton para agregar texto.<br> 
    Doble click en el boton para cambiar el texto.<br>
    Apoya el mouse en el boton para cambiar el color.<br>
    Click derecho en el boton para agregar una imagen.<br>
    Click apretando la g tambien en el boton para cambiar el tamaño de la imagen.<br>
  </div>
  
 

  <button id="botonUnico">Interacción</button>

  <div id="contenedor"></div>
  <img id="imagen" src="img1.jpeg" alt="Imagen dinámica" />

  <script src="script.js"></script>

</body>
</html>
